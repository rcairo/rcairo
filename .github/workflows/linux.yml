name: Linux
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        service:
          - arch-linux
          - almalinux-9
          - debian-11
          - fedora-rawhide
          - ruby-3.0
          - ruby-3.1
          - ruby-3.2
          - ruby-3.3
          - ubuntu-20.04
          - ubuntu-22.04
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker compose build ${{ matrix.service }}
      - name: Run
        run: |
          docker compose run ${{ matrix.service }}
