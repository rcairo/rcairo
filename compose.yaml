version: "3.5"

services:
  arch-linux:
    build:
      context: .
      dockerfile: dockerfiles/arch-linux.dockerfile
    volumes:
      - .:/rcairo:delegated
    command:
      /rcairo/dockerfiles/run-test.sh

  almalinux-9:
    build:
      context: .
      dockerfile: dockerfiles/almalinux.dockerfile
      args:
        VERSION: "9"
    volumes:
      - .:/rcairo:delegated
    command:
      /rcairo/dockerfiles/run-test.sh

  debian-11:
    build:
      context: .
      dockerfile: dockerfiles/debian.dockerfile
      args:
        VERSION: "11"
    volumes:
      - .:/rcairo:delegated
    command:
      /rcairo/dockerfiles/run-test.sh

  fedora-rawhide:
