      context: .
      dockerfile: dockerfiles/fedora.dockerfile
      args:
        FEDORA_VERSION: rawhide
    volumes:
      - .:/rcairo:delegated
    command:
      /rcairo/dockerfiles/run-test.sh

  ruby-3.0:
